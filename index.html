	var imdbid;

	$.ajax({url: queryURL, method: 'GET'}).done(function(response) {
	     console.log(response);
	     
	     imdbid = response.imdbID;
	     console.log(imdbid);

	    $.ajax({
        url: "http://imdb.wemakesites.net/api/" + imdbid,
        crossDomain: true,
        dataType: "jsonp",
        success: function(data) {
            window.console.log(data);
        }
	    });


	});
