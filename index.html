<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Movie Picker</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://use.fontawesome.com/281c3e604c.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">

        <h4>Movie Picker</h4>
          <form id="search">
            <div class="row">

              <div class="twelve columns">
                <label for="movieTitle">Movie title</label>
                <input class="u-full-width" type="text" placeholder="Search for first movie" id="movieTitle"> <input class="button-primary" type="submit" value="Search">
              <div id="loading">Loading... <i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
              </div>
				
            </div>           
          </form>

            <div class="row">

              <div class="six columns">
                <div id="movie1"></div>
              </div>
              <div class="six columns">
                <div id="movie2"></div>
              </div>

            </div>

    </div>
  </div>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="movie.js"></script>
</body>
</html>
